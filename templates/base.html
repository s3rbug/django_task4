<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
{% block nav %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand me-5 gap-4 d-flex align-items-center fw-semibold fs-4" href="/">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo"/>
                <div class="link-dark">Якісне ПЗ</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-lg-0 fw-semibold d-flex align-items-center gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/software">Товари</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Послуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
<div class="m-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
